<!DOCTYPE html>
<html>
<head>
<title>RFID2WIFI Configuration</title>
</head>
<body onload="getAll()" >

 <h1>RFID2WIFI Configuration</h1>

  <p>
   <form id="ipSetForm" methode="POST" onload="getIp()">
     IP: <input id="ipFormIn1" type="text" name="IP1" size="3"> </input>
     <input id="ipFormIn2" type="text" name="IP2" size="3"> </input>
     <input id="ipFormIn3" type="text" name="IP3" size="3"> </input>
     <input id="ipFormIn4" type="text" name="IP4" size="3"> </input><br>
     <input type="submit" value="Set Board IP" onclick="setIp()"></input>
   </form>
   <form id="boardAddrSetForm" methode="POST" onload="getBa()">
     BA: <input id="baFormIn" type="text" name="BA" size="5"> </input><br>
     <input type="submit" value="Set Board Address" onclick="setBa()"></input>
   </form>
   <form id="sen1AddrSetForm" methode="POST" onload="getSa1()" >
     SA1: <input id="sa1FormIn" type="text" name="SA1" size="5"> </input><br>
     <input type="submit" value="Set Sensor 1 Address" onclick="setSa1()"></input>
   </form>
   <form id="sen2AddrSetForm" methode="POST" onload="getSa2()" >
     SA2: <input id="sa2FormIn" type="text" name="SA2" size="5"> </input><br>
     <input type="submit" value="Set Sensor 2 Address" onclick="setSa2()"></input>
   </form>
  </p>
  <p>
   <form id="getAllForm" methode="POST" onload="getAll()" >
     <input type="submit" id="getAllButt" onclick="getAll()" name="GET_ALL" value="GetAll" ></input>
   </form>
  </p>
 

 <script>
  
    function setIp(){
       boardIp1 = document.getElementById('ipFormIn1').value;
       boardIp2 = document.getElementById('ipFormIn2').value;
       boardIp3 = document.getElementById('ipFormIn3').value;
       boardIp4 = document.getElementById('ipFormIn4').value;
    }

    function getIp(){
       document.getElementById('ipFormIn1').value = boardIp1;
       document.getElementById('ipFormIn2').value = boardIp2;
       document.getElementById('ipFormIn3').value = boardIp3;
       document.getElementById('ipFormIn4').value = boardIp4;
    }

    function setBa(){
       boardAddr = document.getElementById('baFormIn').value;
    }

    function getBa(){
       document.getElementById('baFormIn').value = boardAddr;
    }

    function setSa1(){
       senAddr1 = document.getElementById('sa1FormIn').value;
    }

    function setSa2(){
       senAddr2 = document.getElementById('sa2FormIn').value;
    }

    function getSa1(){
       document.getElementById('sa1FormIn').value = senAddr1;
    }
    
    function getSa2(){
       document.getElementById('sa2FormIn').value = senAddr2;
    }
    
    function getAll(){
       getIp();
       getBa();
       getSa1();
       getSa2();
    }
 </script>

</body>
</html>
